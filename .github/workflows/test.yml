name: ğŸ§ª Run Tests & Type Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_ENV: test
  V0_API_KEY: ${{ secrets.V0_API_KEY }}
  DEBUG: true

jobs:
  test:
    name: ğŸš€ Test & Type Check
    runs-on: ubuntu-latest

    strategy:
      # 1ï¸âƒ£ No cancelar los demÃ¡s jobs si uno falla
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2ï¸âƒ£ Instalar dependencias con fallback si NO hay lockfile
      - name: ğŸ“¥ Install dependencies
        id: install
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "ğŸŸ¢ Lockfile encontrado â†’ ejecutando 'npm ci'"
            npm ci
          else
            echo "ğŸŸ¡ No lockfile encontrado en $GITHUB_REF â†’ ejecutando 'npm install'"
            echo "â„¹ï¸  Considera commitear tu package-lock.json para builds reproducibles."
            npm install --no-fund --no-audit
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ›¡ï¸ Security check
        run: npm run security-check

      - name: ğŸ§ª Run tests
        run: npm run test:run

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      # Solo subimos cobertura desde Node 20 para evitar duplicados
      - name: ğŸ“ˆ Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: test   # espera a que TODOS los jobs de 'test' terminen

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-fund --no-audit
          fi

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: âœ… Verify build artifacts
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ Build failed: dist/index.js not found"
            exit 1
          fi
          echo "âœ… Build successful: dist/index.js created"
