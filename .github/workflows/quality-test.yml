name: ğŸš€ Quality Quest

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_ENV: test
  V0_API_KEY: ${{ secrets.V0_API_KEY }}
  DEBUG: true

jobs:
  test:
    name: ğŸš€ Test & Type Check
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£ Detectar lockfile y exponerlo como output
      - name: ğŸ” Detect lockfile
        id: lockfile
        run: |
          if ls *.lock >/dev/null 2>&1 || [ -f npm-shrinkwrap.json ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2ï¸âƒ£ Setup Node con cache SOLO si hay lockfile
      - name: ğŸ”§ Setup Node.js + cache
        if: steps.lockfile.outputs.found == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # 3ï¸âƒ£ Setup Node sin cache (fallback)
      - name: ğŸ”§ Setup Node.js
        if: steps.lockfile.outputs.found == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¥ Install dependencies
        run: |
          if [ "${{ steps.lockfile.outputs.found }}" = "true" ]; then
            echo "ğŸŸ¢ Lockfile encontrado â†’ npm ci"
            npm ci
          else
            echo "ğŸŸ¡ Sin lockfile â†’ npm install"
            npm install --no-fund --no-audit
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ›¡ï¸ Security check
        run: npm run security-check

      - name: ğŸ§ª Run tests
        run: npm run test:run

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: test          # espera a que TODOS los jobs 'test' finalicen

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect lockfile
        id: lockfile
        run: |
          if ls *.lock >/dev/null 2>&1 || [ -f npm-shrinkwrap.json ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ”§ Setup Node.js + cache
        if: steps.lockfile.outputs.found == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: ğŸ”§ Setup Node.js
        if: steps.lockfile.outputs.found == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ "${{ steps.lockfile.outputs.found }}" = "true" ]; then
            npm ci
          else
            npm install --no-fund --no-audit
          fi

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: âœ… Verify build artifacts
        run: |
          test -f dist/index.js && echo "âœ… Build OK" || (echo "âŒ Build failed"; exit 1)
